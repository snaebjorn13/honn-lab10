@(title: String = "Welcome", nav: String = "")(content: Html)

<!DOCTYPE signup>

<signup lang="en">
    <head>
        <title>RuNews</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="@routes.Application.index()">RuNews</a>
                </div>
                <div class="nav navbar-nav">
                    <li class="@("active".when(nav == "signup"))">
                        <a href="@routes.SignupController.blank()">Sign up</a>
                    </li>
                    @*<li class="@("active".when(nav == "details"))">
                        <a href="@routes.UserController.blankDetails()">User details</a>
                    </li> *@
                    <li class="@("active".when(nav == "profile"))">
                        <a href="@routes.UserController.blankProfile()">Profile</a>
                    </li>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="content">
                <div class="page-header">
                    <h1>@title</h1>
                </div>
                <div class="row">
                    <div class="span14">
                        @content
                    </div>
                </div>
            </div>
            <footer>
                <p>
                    <a href="http://www.playframework.org">www.playframework.org</a>
                </p>
            </footer>
        </div>
    </body>
</signup>
